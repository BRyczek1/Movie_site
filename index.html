<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GET IT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon - https://realfavicongenerator.net -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <!--    <link rel="manifest" href="images/site.webmanifest">-->
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="images/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- fonts / icons / css -->
    <link href="https://fonts.googleapis.com/css?family=Kreon:700|Hind" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>

<nav class="navbar fixed-top px-3 bg-danger">
    <span class="navbar-brand text-primary">Scene It</span>
    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addItemModal" title="Add Item">
        <i class="fas fa-plus"></i> Add Movie
    </button>
</nav>
<div id="app" class="container-fluid">
    <div class="row header">
        <div class="col text-center">
            <img class="col-md-12" height="400" src="Img/banner.jpg" class="img-fluid get-it-img">
        </div>
    </div>










    <div class="row get-it-lists">
        <div class="col-md-6 p-0">
            <div class="get-it-list">
                <h3 class="bg-danger">Want to Watch</h3>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Release Year</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Dune</td>
                        <td>Action, Adventure, Drama</td>
                        <td>2021</td>
                        <td><span>&#10004;</span></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Oppenheimer</td>
                        <td>History, Drama</td>
                        <td>2023</td>
                        <td><span>&#10004;</span></td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>The Shawshank Redemption</td>
                        <td>Drama</td>
                        <td>1994</td>
                        <td><span>&#10004;</span></td>
                    </tr>
                    </tbody>
                </table>






            </div>
        </div>




        <div class="col-md-6 p-0">
            <div class="get-it-list">
                <h3 class="bg-danger">Watched</h3>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Release Year</th>
                        <th scope="col">Personal Rating</th>
                        <th scope="col">Favorite?</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">4</th>
                        <td>The Matrix</td>
                        <td>Action, Sci Fi</td>
                        <td>1999</td>
                        <td>5/5</td>
                        <td><span>&#9734;</span></td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>


    <!--Modal-->
    <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form>
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Add Movie</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input id="title" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="genre" class="form-label">Genre</label>
                            <input id="genre" type="text" class="form-control" size="3">
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Release Year</label>
                            <input id="year" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating</label>
                            <input id="rating" type="number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Have you watched it already?</label>
                            <select id="category" class="form-select">
                                <option value="notWatched">Want to watch</option>
                                <option value="watched">Watched</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="d-sm-flex justify-content-between bg-danger">

</footer>
















<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        // set focus to name field when modal is opened
        $('#addItemModal').on('shown.bs.modal', function () {
            $('#name').focus();
        });
    });
</script>

<!-- Vue Application -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="js/app.js"></script>
<script src="js/app-components.js"></script>
<script>
    // start the app after all the other JS has been loaded
    app.mount('#app');
</script>
</body>
</html>
